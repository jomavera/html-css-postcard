<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Postcard</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>This a postcard created with HTML and CSS during 4Geeks Academy.</p>
					<p>Hope your are well.</p>
				</div>
				<div class="body-right">
					<input type="text" id="fname" placeholder="Some name" />
					<input type="text" id="femail" placeholder="Some Email" />
					<input type="text" id="fcomment" placeholder="Some comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<div class="btn">Send My Postcard</div>
			</div>
		</div>
	</body>
</html>
